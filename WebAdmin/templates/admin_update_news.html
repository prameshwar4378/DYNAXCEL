{% extends "admin_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    #id_content {
        height: 100px;
    } 

    .update_news{
        
        border-radius: 20px;
        background-color: #fff;
    }
     
</style>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Update Events</h1>
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div><!-- End Page Title -->
   
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-12">
                 
                 <br><br>
                <div class="update_news p-4" id="update_news">
                         
                    <form id="update_news_form"  enctype="multipart/form-data"  method="post">
                        {% csrf_token %} 
                        <div class="row">
                            <div class="col-sm-12">
                                {{form|crispy}}
                            </div>
                            
                        </div>
                        <center>
                        <input type="submit" id="update_form_submit_button" class="btn btn-primary mt-2 px-5" value="Update">

                        <button class="btn btn-secondary mt-2 px-4"  id="update_form_loading_button" type="button" style="display: none;"  disabled>
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Loading....
                          </button>
                        </center>
                    </form>
                </div>

            </div>
             
        </div>
    </div>
 
    </script>

</main><!-- End #main -->

<script>
    
    function submitUpdateEventForm() {
        document.getElementById('update_form_submit_button').style.display = 'none';
        document.getElementById('update_form_loading_button').style.display = 'block';
        document.getElementById('update_news_form').submit();
    }
</script>


<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<script> 
    $(document).ready(function() {
        $('.summernote').each(function() {
            const customHeight = $(this).data('height') || 300; // Default to 300 if no data-height
            $(this).summernote({
                height: customHeight,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link', 'picture']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
        });
    });
</script>

{% endblock content %}
